<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnightWatch</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <script src="./javascripts/bundle.js" defer></script>
</head>
<body>
    <h1 class="glow-text">KnightWatch</h1>

    <h2>Leaderboard</h2>
    <ul class="leaderboard">
    </ul>
    
    <main class="game-wrapper">
        <div class="game-info-header">
            <label class="play-toggle-label">
                <input type="checkbox" name="" id="">
                <span>Play</span>
            </label>
            <span class="score-span">Score:</span>
            <span class="difficulty-span">Difficulty:</span>
        </div>
        <!-- <button class="restart-btn">Play Again?</button> -->
        <canvas id="main"></canvas>
    </main>
    <div class="instructions glow-text">
        <h2>How to play:</h2>
        <p>Fight infinite waves of enemies in increasingly difficult battles!</p>
        <p>Use the "WASD" keys to navigate.</p>
        <p>Click to throw a knife.</p>
    </div>

    <div class="highscore-modal-wrapper hidden">
        <div class="highscore-modal">
            <h2>You got a high score!</h2>
            <p>Enter a name to go on the leaderboard</p>
            <input type="text" class="name-field">
            <div class="btns-wrapper">
                <button class="exit-btn">Exit</button>
                <button class="submit-btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
